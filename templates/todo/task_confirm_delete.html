{% extends '../base.html' %} 
{% load crispy_forms_tags %}

{% block content %}

<div class="header-bar">
    <a href="{% url 'todo:task-list' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <p>Are your sure you want to delete this task? <b>"{{task.title}}"</b> </p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>

{% endblock content %}
